<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg>Copied</span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23" data-copy>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20"  class="slider" step="1" data-length-slider>
            <!-- checkBox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="Symbol">Includes Symbol</label>
            </div>
            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generator password button -->
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
